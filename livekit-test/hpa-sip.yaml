# hpa-sip.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sip-hpa
  namespace: livekit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sip-server
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70